name: ci/cd
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get repository code
        uses: actions/checkout@v4
      - name: installing node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - name: install dependencies
        run: npm install
      - name: lint app
        run: npm run lint
